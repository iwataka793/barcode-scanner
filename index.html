<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>バーコードスキャナー</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f0f0f0;
            transition: background-color 0.5s ease; /* 背景色変更のアニメーション */
        }

        body {
            display: block; /* Flexや中央寄せはやめて、普通の縦レイアウトにする */
        }

        h1 {
            text-align: center;
            margin: 16px 0 12px;
            font-size: 2.4em;
        }

        /* ===== カメラ表示 ===== */
        #interactive.viewport {
            position: relative;
            width: 100%;          /* 幅いっぱい */
            max-width: none;
            height: 70vh;         /* 縦画面：高さ70% */
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        #interactive.viewport video {
            width: 100%;
            height: 100%;
            object-fit: cover;    /* アスペクト比維持で拡大 */
        }

        #result {
            margin: 14px auto 0;
            padding: 14px;
            border-radius: 10px;
            color: white;
            font-size: 1.3em;
            font-weight: bold;
            display: none;
            text-align: center;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            word-break: break-word;
        }

        #controls {
            margin-top: 14px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .button {
            padding: 13px 26px;
            font-size: 1.15em;
            border: none;
            border-radius: 10px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
        }
        .button:hover { background-color: #0056b3; }

        #resetButton {
            background-color: #dc3545;
        }
        #resetButton:hover {
            background-color: #c82333;
        }

        /* 横向きモード */
        @media (orientation: landscape) {
            #interactive.viewport {
                width: 100vw;
                height: 55vh;     /* 貼ってくれたコードと同じ */
            }
            #result {
                font-size: 1.2em;
                padding: 12px;
            }
            .button {
                padding: 10px 22px;
                font-size: 1em;
            }
        }

        /* スマホ縦＋小さい画面向け */
        @media (max-width: 768px) and (orientation: portrait) {
            #interactive.viewport {
                height: 60vh;
            }
            #result {
                font-size: 1.2em;
                padding: 12px;
            }
            .button {
                padding: 12px 22px;
                font-size: 1em;
            }
        }

        /* スキャンエリアのガイドライン */
        #interactive.viewport::before {
            content: "";
            position: absolute;
            top: 25%;
            left: 10%;
            width: 80%;
            height: 50%;
            border: 2px solid rgba(0, 255, 0, 0.7);
            box-sizing: border-box;
            pointer-events: none;
        }

        /* ===== 名前＆担当者表示 ===== */
        #nameArea {
            margin-top: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            font-size: 1.2em;
        }

        #nameSelect {
            font-size: 1em;
            padding: 4px 10px;
            border-radius: 8px;
        }

        #operatorDisplay {
            margin-top: 4px;
            text-align: center;
            font-size: 1.1em;
        }

        /* ===== 履歴テーブル ===== */
        #historyContainer {
            width: 95%;
            max-width: 900px;
            margin: 18px auto 24px;
            background: white;
            padding: 12px;
            border-radius: 14px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        #historyContainer h2 {
            margin: 0 0 6px;
        }

        #historyMeta {
            font-size: 0.95em;
            margin-bottom: 6px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95em;
            text-align: center;
        }

        th, td {
            border-bottom: 1px solid #ccc;
            padding: 6px;
        }

        th {
            background: #eee;
        }

        /* コンテナの高さをある程度に抑えて、必要なら中だけスクロール */
        #historyTableWrapper {
            max-height: 35vh;
            overflow-y: auto;
        }

        /* 印刷用スタイル */
        @media print {
            body {
                background: #ffffff;
            }
            #interactive,
            #controls,
            #result,
            #nameSelect {
                display: none !important;
            }
            h1 {
                margin-top: 0;
            }
        }
    </style>

    <!-- QuaggaJSのCDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
    <h1>バーコードスキャナー</h1>

    <!-- カメラ -->
    <div id="interactive" class="viewport"></div>

    <!-- 判定表示 -->
    <div id="result"></div>

    <!-- ボタン -->
    <div id="controls">
        <button id="scanButton" class="button">スキャン開始</button>
        <button id="resetButton" class="button">リセット</button>
        <button id="printButton" class="button">印刷</button>
    </div>

    <!-- 名前選択＆担当者表示 -->
    <div id="nameArea">
        <span>名前：</span>
        <select id="nameSelect">
            <option value="">選択してください</option>
            <!-- ★ よく使う名前をここに増やしてOK -->
            <option value="岩田薫">岩田薫</option>
            <option value="佐藤">佐藤</option>
            <option value="田中">田中</option>
            <option value="高橋">高橋</option>
        </select>
    </div>
    <div id="operatorDisplay">担当者：<span id="operatorName">未選択</span></div>

    <!-- 履歴 -->
    <div id="historyContainer">
        <h2>スキャン履歴（最大100件）</h2>
        <div id="historyMeta"></div>
        <div id="historyTableWrapper">
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>時刻</th>
                        <th>判定</th>
                        <th>品番</th>
                        <th>バーコード</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        // エラーを画面に表示（デバッグ用）
        window.onerror = function(message, source, lineno, colno, error) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.backgroundColor = 'red';
            resultDiv.textContent = `エラー: ${message} at ${source}:${lineno}:${colno}`;
            resultDiv.style.display = 'block';
            document.body.style.backgroundColor = 'red';
            console.error("Unhandled error:", message, source, lineno, colno, error);
        };

        // 商品パターン
        const productPatterns = {
            "5863S": "X-92-122",
            "GFEYS": "PLR-2"
            // 必要に応じて追加
        };

        let previousProduct = null;
        let isScanning = false;

        // 履歴（最大100件）
        let history = [];

        // 誤認識対策
        let lastDetectedCode = null;
        let confirmCount = 0;
        let lastDetectedTime = 0;

        // 結果表示
        function showResult(message, color) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.backgroundColor = color;
            resultDiv.innerHTML = message;
            resultDiv.style.display = 'block';
            document.body.style.backgroundColor = color;
        }

        function clearResult() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'none';
            document.body.style.backgroundColor = '#f0f0f0';
        }

        // セグメント抽出
        function extractImportantSegment(barcode) {
            if (barcode.length >= 9) {
                return barcode.substring(4, 9);
            }
            return null;
        }

        // 品番分類
        function classifyProduct(barcode) {
            const segment = extractImportantSegment(barcode);
            if (!segment) return null;
            return productPatterns[segment] || null;
        }

        // 履歴に追加
        function addHistory(judge, product, barcode) {
            const now = new Date().toLocaleString();
            history.unshift({ time: now, judge, product, barcode });
            if (history.length > 100) {
                history.pop();
            }
            updateHistoryTable();
        }

        function updateHistoryTable() {
            const tbody = document.querySelector('#historyTable tbody');
            tbody.innerHTML = '';
            history.forEach((item, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${item.time}</td>
                    <td>${item.judge}</td>
                    <td>${item.product}</td>
                    <td>${item.barcode}</td>
                `;
                tbody.appendChild(tr);
            });

            const name = document.getElementById('operatorName').textContent;
            const meta = document.getElementById('historyMeta');
            meta.textContent = `担当者：${name} / 件数：${history.length}`;
        }

        // スキャン結果処理
        function handleDetected(barcode) {
            console.log("検出されたバーコード:", barcode);
            const product = classifyProduct(barcode);

            if (product) {
                if (product === previousProduct) {
                    showResult(`NG: ${product} を重複して読み取りました<br>${barcode}`, 'red');
                    addHistory('NG(重複)', product, barcode);
                } else {
                    if (previousProduct !== null) {
                        showResult(`OK: ${previousProduct} → ${product}<br>${barcode}`, '#28a745');
                        addHistory('OK(変更)', product, barcode);
                    } else {
                        showResult(`検出: ${product}<br>${barcode}`, '#007BFF');
                        addHistory('OK', product, barcode);
                    }
                }
                previousProduct = product;
                stopScanner();
            } else {
                showResult(`バーコードが認識できません<br>${barcode}`, 'gray');
                addHistory('不明', '-', barcode);
                stopScanner();
            }
        }

        // QuaggaのonDetected（誤認識対策付き）
        function onDetected(data) {
            const now = Date.now();
            if (now - lastDetectedTime < 400) {
                return;
            }
            lastDetectedTime = now;

            const barcode = data.codeResult.code;

            if (barcode === lastDetectedCode) {
                confirmCount += 1;
            } else {
                lastDetectedCode = barcode;
                confirmCount = 1;
            }

            if (confirmCount >= 2) {
                lastDetectedCode = null;
                confirmCount = 0;
                handleDetected(barcode);
            }
        }

        // スキャン開始
        function startScanner() {
            if (isScanning) return;

            clearResult();

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#interactive'),
                    constraints: {
                        facingMode: "environment",
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    singleChannel: false
                },
                decoder: {
                    readers: ["code_128_reader"],
                    multiple: false
                },
                locate: true,
                numOfWorkers: navigator.hardwareConcurrency || 4,
            }, function(err) {
                if (err) {
                    console.error(err);
                    alert("バーコードスキャナーの初期化に失敗しました。");
                    return;
                }
                Quagga.start();
                isScanning = true;
                document.getElementById('scanButton').textContent = "スキャン停止";
                Quagga.onDetected(onDetected);
            });
        }

        // スキャン停止
        function stopScanner() {
            if (!isScanning) return;
            Quagga.stop();
            isScanning = false;
            document.getElementById('scanButton').textContent = "スキャン開始";
            Quagga.offDetected(onDetected);
        }

        // ボタン類
        document.getElementById('scanButton').addEventListener('click', function() {
            if (isScanning) {
                stopScanner();
            } else {
                startScanner();
            }
        });

        document.getElementById('resetButton').addEventListener('click', function() {
            clearResult();
            previousProduct = null;
            history = [];
            updateHistoryTable();
            stopScanner();
            startScanner(); // 以前と同じくリセット後に自動で再開
        });

        document.getElementById('printButton').addEventListener('click', function() {
            const name = document.getElementById('nameSelect').value;
            if (!name) {
                alert("印刷前に名前を選択してください。");
                return;
            }
            window.print();
        });

        document.getElementById('nameSelect').addEventListener('change', function() {
            const name = this.value || '未選択';
            document.getElementById('operatorName').textContent = name;
            updateHistoryTable();
        });

        // 初期状態
        clearResult();
        updateHistoryTable();
    </script>
</body>
</html>
