<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>バーコードスキャナー</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            transition: background-color 0.5s ease;
        }
        h1 {
            text-align: center;
            margin: 16px 0;
            font-size: 2rem;
        }

        /* カメラビュー */
        #interactive.viewport {
            position: relative;
            width: 100%;
            max-width: none;
            height: 40vh;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        #interactive.viewport video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 結果表示 */
        #result {
            margin-top: 10px;
            padding: 12px 16px;
            border-radius: 10px;
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            display: none;
            text-align: center;
            width: 94%;
            max-width: 700px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            word-break: break-word;
        }

        /* ボタン類 */
        #controls {
            margin-top: 12px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .button {
            padding: 12px 24px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
        }
        .button:hover { background-color: #0056b3; }

        #resetButton {
            background-color: #dc3545;
        }
        #resetButton:hover {
            background-color: #c82333;
        }

        /* 名前選択 */
        #nameRow {
            margin-top: 10px;
            width: 94%;
            max-width: 700px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
        }
        #userName {
            flex: 1;
            padding: 8px;
            font-size: 1rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            background-color: #fff;
        }

        /* 履歴テーブル */
        #historyContainer {
            margin-top: 10px;
            width: 94%;
            max-width: 700px;
            background: #fff;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            box-sizing: border-box;
        }
        #historyContainer h2 {
            margin: 0 0 8px 0;
            font-size: 1.1rem;
        }
        #historyTable {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }
        #historyTable th,
        #historyTable td {
            border: 1px solid #ccc;
            padding: 4px 6px;
            text-align: left;
            word-break: break-all;
        }
        #historyTable th {
            background: #f5f5f5;
        }
        #historyTable tbody tr:nth-child(even) {
            background: #fafafa;
        }

        /* 印刷用ヘッダ（印刷時のみ表示） */
        #printHeader {
            display: none;
            width: 100%;
            max-width: 700px;
            margin-top: 10px;
            font-size: 0.95rem;
        }

        /* スキャンエリアのガイド枠 */
        #interactive.viewport::before {
            content: "";
            position: absolute;
            top: 30%;
            left: 5%;
            width: 90%;
            height: 40%;
            border: 2px solid rgba(0, 255, 0, 0.7);
            box-sizing: border-box;
            pointer-events: none;
        }

        /* 横向き時：カメラビューを少し大きく */
        @media (orientation: landscape) {
            #interactive.viewport {
                height: 55vh;
            }
        }

        /* 印刷時のレイアウト */
        @media print {
            body, html {
                background: #fff;
                justify-content: flex-start;
            }
            #interactive,
            #controls,
            #result,
            #nameRow {
                display: none !important;
            }
            #printHeader {
                display: block !important;
            }
            #historyContainer {
                box-shadow: none;
                width: 100%;
                max-width: none;
                margin-top: 5px;
            }
            #historyTable {
                font-size: 0.8rem;
            }
        }
    </style>

    <!-- QuaggaJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
    <h1>バーコードスキャナー</h1>

    <div id="interactive" class="viewport"></div>
    <div id="result"></div>

    <div id="controls">
        <button id="scanButton" class="button">スキャン開始</button>
        <button id="resetButton" class="button">リセット</button>
        <button id="printButton" class="button">印刷</button>
    </div>

    <div id="nameRow">
        <span>名前：</span>
        <select id="userName">
            <option value="">選択してください</option>
            <!-- ★ここに名前を好きなだけ追加してOK -->
            <option value="岩田 薫">岩田 薫</option>
            <option value="A班">A班</option>
            <option value="B班">B班</option>
        </select>
    </div>

    <!-- 印刷ヘッダー（印刷時だけ表示） -->
    <div id="printHeader">
        <div>作業者：<span id="printUserName"></span></div>
        <div>印刷日時：<span id="printDateTime"></span></div>
    </div>

    <!-- スキャン履歴 -->
    <div id="historyContainer">
        <h2>スキャン履歴（最大100件）</h2>
        <table id="historyTable">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>時刻</th>
                    <th>判定</th>
                    <th>品番</th>
                    <th>バーコード</th>
                </tr>
            </thead>
            <tbody>
                <!-- JS で行を追加 -->
            </tbody>
        </table>
    </div>

    <script>
        // ==============================
        // エラーハンドリング
        // ==============================
        window.onerror = function(message, source, lineno, colno, error) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.backgroundColor = 'red';
            resultDiv.textContent = 'エラー: ' + message + ' at ' + source + ':' + lineno + ':' + colno;
            resultDiv.style.display = 'block';
            document.body.style.backgroundColor = 'red';
            console.error('Unhandled error:', message, source, lineno, colno, error);
        };

        // ==============================
        // パラメータ
        // ==============================
        const productPatterns = {
            "5863S": "X-92-122",
            "GFEYS": "PLR-2"
            // ★ここにパターンを追加
        };

        const MAX_HISTORY = 100; // 履歴の最大件数

        let previousProduct = null;
        let isScanning = false;
        let scanHistory = [];   // {time, status, product, barcode}

        // ==============================
        // 共通関数
        // ==============================
        function formatDateTime(d) {
            const pad = n => n.toString().padStart(2, '0');
            const y = d.getFullYear();
            const m = pad(d.getMonth() + 1);
            const day = pad(d.getDate());
            const h = pad(d.getHours());
            const mi = pad(d.getMinutes());
            const s = pad(d.getSeconds());
            return y + '-' + m + '-' + day + ' ' + h + ':' + mi + ':' + s;
        }

        function showResult(message, color) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.backgroundColor = color;
            resultDiv.innerHTML = message;
            resultDiv.style.display = 'block';
            document.body.style.backgroundColor = color;
        }

        function clearResult() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'none';
            document.body.style.backgroundColor = '#f0f0f0';
        }

        function extractImportantSegment(barcode) {
            if (barcode.length >= 9) {
                return barcode.substring(4, 9);
            }
            return null;
        }

        function classifyProduct(barcode) {
            const segment = extractImportantSegment(barcode);
            if (!segment) return null;
            return productPatterns[segment] || null;
        }

        // ==============================
        // 履歴管理
        // ==============================
        function addHistoryEntry(status, product, barcode) {
            const now = new Date();
            const timeStr = formatDateTime(now);
            const entry = {
                time: timeStr,
                status: status,
                product: product || '',
                barcode: barcode
            };

            scanHistory.push(entry);

            // 上限以上になったら古いものから削除
            if (scanHistory.length > MAX_HISTORY) {
                scanHistory.shift();
            }
            renderHistoryTable();
        }

        function renderHistoryTable() {
            const tbody = document.querySelector('#historyTable tbody');
            tbody.innerHTML = '';
            scanHistory.forEach(function(h, idx) {
                const tr = document.createElement('tr');

                const tdNo = document.createElement('td');
                tdNo.textContent = idx + 1;

                const tdTime = document.createElement('td');
                tdTime.textContent = h.time;

                const tdStatus = document.createElement('td');
                tdStatus.textContent = h.status;

                const tdProduct = document.createElement('td');
                tdProduct.textContent = h.product;

                const tdBarcode = document.createElement('td');
                tdBarcode.textContent = h.barcode;

                tr.appendChild(tdNo);
                tr.appendChild(tdTime);
                tr.appendChild(tdStatus);
                tr.appendChild(tdProduct);
                tr.appendChild(tdBarcode);

                tbody.appendChild(tr);
            });
        }

        // ==============================
        // 検出処理
        // ==============================
        function handleDetected(data) {
            const barcode = data.codeResult.code;
            console.log('検出されたバーコード:', barcode);
            const product = classifyProduct(barcode);
            const nowStr = formatDateTime(new Date());

            if (product) {
                if (product === previousProduct) {
                    // 同一品の重複
                    showResult(
                        'NG: ' + product + ' を重複して読み取りました<br>' +
                        barcode + '<br>' + nowStr,
                        'red'
                    );
                    addHistoryEntry('NG（重複）', product, barcode);
                } else {
                    if (previousProduct !== null) {
                        // 品番切り替え
                        showResult(
                            'OK: ' + previousProduct + ' → ' + product + '<br>' +
                            barcode + '<br>' + nowStr,
                            '#28a745'
                        );
                        addHistoryEntry('OK（切替）', product, barcode);
                    } else {
                        // 初回検出
                        showResult(
                            '検出: ' + product + '<br>' +
                            barcode + '<br>' + nowStr,
                            '#007BFF'
                        );
                        addHistoryEntry('検出', product, barcode);
                    }
                }
                previousProduct = product;
                stopScanner();
            } else {
                // 分類できない
                showResult(
                    'バーコードが認識できません<br>' +
                    barcode + '<br>' + nowStr,
                    'gray'
                );
                addHistoryEntry('分類不可', '', barcode);
            }
        }

        // ==============================
        // 誤認識低減版 onDetected
        // 同じコードを短時間で2回連続で読んだときだけ確定
        // ==============================
        function onDetected(data) {
            if (!isScanning) return;

            const now  = Date.now();
            const code = data.codeResult.code;

            // 最初 or 前回と違うコード → 様子見
            if (code !== onDetected.lastCode) {
                onDetected.lastCode  = code;
                onDetected.lastTime  = now;
                onDetected.lastCount = 1;
                console.log('1st detect:', code);
                return;
            }

            // 同じコードが一定時間内に再検出された場合だけ確定
            if (now - onDetected.lastTime < 1500) { // 1.5秒以内
                onDetected.lastCount++;
                if (onDetected.lastCount >= 2) {
                    console.log('Confirmed code:', code);
                    handleDetected(data);
                    onDetected.lastCode  = null;
                    onDetected.lastCount = 0;
                }
            } else {
                // 間が空きすぎたらリセットしてまた様子見
                onDetected.lastCode  = code;
                onDetected.lastTime  = now;
                onDetected.lastCount = 1;
            }
        }
        onDetected.lastCode  = null;
        onDetected.lastTime  = 0;
        onDetected.lastCount = 0;

        // ==============================
        // Quagga制御
        // ==============================
        function startScanner() {
            if (isScanning) return;
            clearResult();

            Quagga.init({
                inputStream: {
                    name: 'Live',
                    type: 'LiveStream',
                    target: document.querySelector('#interactive'),
                    constraints: {
                        facingMode: 'environment',
                        width:  { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    singleChannel: false
                },
                decoder: {
                    readers: ['code_128_reader'],
                    multiple: false
                },
                locate: true,
                numOfWorkers: navigator.hardwareConcurrency || 4
            }, function(err) {
                if (err) {
                    console.error(err);
                    alert('バーコードスキャナーの初期化に失敗しました。');
                    return;
                }
                Quagga.start();
                isScanning = true;
                document.getElementById('scanButton').textContent = 'スキャン停止';
            });

            Quagga.onDetected(onDetected);
        }

        function stopScanner() {
            if (!isScanning) return;
            Quagga.stop();
            isScanning = false;
            document.getElementById('scanButton').textContent = 'スキャン開始';
            Quagga.offDetected(onDetected);
        }

        // ==============================
        // 印刷処理
        // ==============================
        function printHistory() {
            if (scanHistory.length === 0) {
                alert('スキャン履歴がありません。');
                return;
            }
            const userName = document.getElementById('userName').value;
            if (!userName) {
                const ok = confirm('名前が選択されていません。このまま印刷しますか？');
                if (!ok) return;
            }
            document.getElementById('printUserName').textContent = userName || '（未選択）';
            document.getElementById('printDateTime').textContent = formatDateTime(new Date());
            window.print(); // iPhoneならAirPrintが立ち上がる
        }

        // ==============================
        // イベント設定
        // ==============================
        document.getElementById('scanButton').addEventListener('click', function() {
            if (isScanning) {
                stopScanner();
            } else {
                startScanner();
            }
        });

        document.getElementById('resetButton').addEventListener('click', function() {
            clearResult();
            previousProduct = null;
            stopScanner();
            scanHistory = [];
            renderHistoryTable();
        });

        document.getElementById('printButton').addEventListener('click', function() {
            printHistory();
        });

        // 初期描画
        clearResult();
        renderHistoryTable();
    </script>
</body>
</html>
