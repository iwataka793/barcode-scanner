<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>バーコードスキャナー</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background-color 0.5s ease; /* 背景色変更のアニメーション */
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        #interactive.viewport {
            position: relative;
            width: 100%; /* 幅を100%に拡大 */
            max-width: none; /* 最大幅の制限を解除 */
            height: 70vh; /* 高さをビュー高さの70%に設定 */
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        #interactive.viewport video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* ビデオのアスペクト比を維持 */
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            display: none;
            text-align: center;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            word-break: break-word; /* テキストの改行を許可 */
        }
        #controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        /* リセットボタンのスタイル */
        #resetButton {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            background-color: #dc3545; /* 赤色に変更 */
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
        }
        #resetButton:hover {
            background-color: #c82333; /* ホバー時の赤色を濃く */
        }

        /* 名前選択エリア */
        #nameSection {
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            font-size: 1em;
        }
        #operatorName {
            font-size: 1em;
            padding: 5px 10px;
            border-radius: 6px;
        }

        /* 印刷ビュー */
        #printView {
            display: none;
            width: 100%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
            color: #000;
        }
        #printView h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        #printView table {
            width: 100%;
            border-collapse: collapse;
        }
        #printView th, #printView td {
            border: 1px solid #333;
            padding: 8px;
            text-align: left;
        }
        #printView th {
            background-color: #eee;
        }

        /* 横向きモード用のスタイル */
        @media (orientation: landscape) {
            #interactive.viewport {
                width: 100vw; /* ビューポート幅の100%に拡大 */
                height: 55vh; /* ビューポート高さの55%に設定 */
            }
            #result {
                font-size: 1.2em;
                padding: 15px;
            }
            .button, #resetButton {
                padding: 12px 25px;
                font-size: 1em;
            }
        }

        /* レスポンシブデザイン */
        @media (max-width: 768px) and (orientation: portrait) {
            #interactive.viewport {
                height: 60vh;
            }
            #result {
                font-size: 1.2em;
                padding: 15px;
            }
            .button, #resetButton {
                padding: 12px 25px;
                font-size: 1em;
            }
        }

        /* スキャンエリアのガイドライン */
        #interactive.viewport::before {
            content: "";
            position: absolute;
            top: 25%; /* 上から25% */
            left: 10%; /* 左から10% */
            width: 80%; /* 幅80% */
            height: 50%; /* 高さ50% */
            border: 2px solid rgba(0, 255, 0, 0.7); /* 緑色に変更 */
            box-sizing: border-box;
            pointer-events: none; /* オーバーレイをクリックできないように */
        }

        /* 印刷時のスタイル */
        @media print {
            body, html {
                background-color: #ffffff !important;
                display: block;
            }
            h1,
            #interactive,
            #result,
            #controls,
            #nameSection {
                display: none !important;
            }
            #printView {
                display: block !important;
            }
        }
    </style>
    <!-- QuaggaJSのCDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
    <h1>バーコードスキャナー</h1>
    <div id="interactive" class="viewport"></div>
    <div id="result"></div>

    <div id="controls">
        <button id="scanButton" class="button">スキャン開始</button>
        <button id="resetButton" class="button">リセット</button>
        <button id="printButton" class="button">印刷</button>
    </div>

    <!-- 事前に用意した名前を選ぶエリア（必要に応じて書き換えてOK） -->
    <div id="nameSection">
        <label for="operatorName">名前：</label>
        <select id="operatorName">
            <option value="">選択してください</option>
            <option value="岩田">岩田</option>
            <option value="A班">A班</option>
            <option value="B班">B班</option>
            <option value="C班">C班</option>
            <!-- ここに現場の名前を増やしてOK -->
        </select>
    </div>

    <!-- 印刷専用ビュー -->
    <div id="printView">
        <h2>バーコード読み取り結果</h2>
        <table>
            <tr>
                <th>名前</th>
                <td id="printOperator"></td>
            </tr>
            <tr>
                <th>日時</th>
                <td id="printTimestamp"></td>
            </tr>
            <tr>
                <th>ステータス</th>
                <td id="printStatus"></td>
            </tr>
            <tr>
                <th>製品</th>
                <td id="printProduct"></td>
            </tr>
            <tr>
                <th>バーコード</th>
                <td id="printBarcode"></td>
            </tr>
        </table>
    </div>

    <script>
        // エラーハンドリング: エラーを画面に表示
        window.onerror = function(message, source, lineno, colno, error) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.backgroundColor = 'red'; // エラー時は赤色
            resultDiv.textContent = `エラー: ${message} at ${source}:${lineno}:${colno}`;
            resultDiv.style.display = 'block';
            // 背景色を赤に変更
            document.body.style.backgroundColor = 'red';
            console.error("Unhandled error:", message, source, lineno, colno, error);
        };

        // 商品データのパターン定義
        const productPatterns = {
            "5863S": "X-92-122",
            "GFEYS": "PLR-2"
            // 必要に応じてパターンを追加
        };

        let previousProduct = null;
        let isScanning = false;

        // 最後の読み取り結果を記録するオブジェクト
        // { timestamp, product, barcode, status }
        let lastScanInfo = null;

        // 結果表示用の関数
        function showResult(message, color) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.backgroundColor = color;
            resultDiv.innerHTML = message; // textContentからinnerHTMLに変更
            resultDiv.style.display = 'block';

            // 背景色を変更
            document.body.style.backgroundColor = color;
        }

        // 結果と背景色をクリアする関数
        function clearResult() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'none';
            document.body.style.backgroundColor = '#f0f0f0'; // 元の色に戻す
        }

        // バーコードの特定位置からセグメントを抽出する関数
        function extractImportantSegment(barcode) {
            // 左から4番目からの5桁を抽出（インデックスは0から開始）
            if (barcode.length >= 9) { // 最低限必要な長さをチェック
                return barcode.substring(4, 9); // インデックス4から8まで（5文字）
            }
            return null; // バーコードが短すぎる場合はnullを返す
        }

        // バーコードの分類関数
        function classifyProduct(barcode) {
            const segment = extractImportantSegment(barcode);
            if (!segment) return null; // セグメントが抽出できない場合はnullを返す

            return productPatterns[segment] || null; // マッピングが存在すれば返す
        }

        // 日時文字列を日本語ローカルで作る
        function getTimestampString() {
            const now = new Date();
            return now.toLocaleString('ja-JP', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        // スキャン結果の処理
        function handleDetected(data) {
            const barcode = data.codeResult.code;
            console.log("検出されたバーコード:", barcode);
            const product = classifyProduct(barcode);
            const timestamp = getTimestampString();

            if (product) {
                let baseMessage = "";
                let color = "#007BFF";
                let status = "";

                if (product === previousProduct) {
                    // 同じ商品を2回読み取った場合は赤色に変更
                    console.log("Duplicate detected:", product);
                    status = "NG（重複）";
                    baseMessage = `NG: ${product} を重複して読み取りました<br>${barcode}`;
                    color = "red";
                } else {
                    if (previousProduct !== null) {
                        // 異なる商品を読み取った場合は緑色に変更
                        console.log(`Product changed from ${previousProduct} to ${product}`);
                        status = "OK（切替）";
                        baseMessage = `OK: ${previousProduct} → ${product}<br>${barcode}`;
                        color = "#28a745"; // 緑色を鮮やかに変更
                    } else {
                        // 最初のスキャンの場合
                        console.log(`First scan detected: ${product}`);
                        status = "初回検出";
                        baseMessage = `検出: ${product}<br>${barcode}`;
                        color = "#007BFF"; // 初期検出時は青色
                    }
                }

                // 表示メッセージにタイムスタンプを追加
                const messageWithTime = `${baseMessage}<br><small>${timestamp}</small>`;
                showResult(messageWithTime, color);

                // 最後の結果を記録
                lastScanInfo = {
                    timestamp: timestamp,
                    product: product,
                    barcode: barcode,
                    status: status
                };

                previousProduct = product;
                console.log("previousProduct updated to:", previousProduct);
                stopScanner(); // スキャン後に停止
            } else {
                console.log("Product could not be classified for barcode:", barcode);
                const status = "未分類";
                const baseMessage = `バーコードが認識できません<br>${barcode}`;
                const messageWithTime = `${baseMessage}<br><small>${timestamp}</small>`;
                showResult(messageWithTime, 'gray');

                // 未分類としても記録しておく
                lastScanInfo = {
                    timestamp: timestamp,
                    product: "",
                    barcode: barcode,
                    status: status
                };
            }
        }

        // onDetectedハンドラーの定義
        function onDetected(data) {
            const now = Date.now();
            if (now - onDetected.lastDetectedTime < 500) { // 500ms間隔で処理
                return;
            }
            onDetected.lastDetectedTime = now;
            handleDetected(data);
        }
        onDetected.lastDetectedTime = 0;

        // スキャンの開始
        function startScanner() {
            if (isScanning) return;

            // 結果表示をクリア
            clearResult();

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#interactive'),
                    constraints: {
                        facingMode: "environment", // 背面カメラを使用
                        width: { ideal: 1280 }, // 解像度を下げる（理想値）
                        height: { ideal: 720 }
                    },
                    singleChannel: false // カラーモードを使用
                },
                decoder: {
                    readers: ["code_128_reader"], // 必要なバーコードリーダーのみを指定
                    multiple: false // 複数バーコードの同時読み取りを無効化
                },
                locate: true, // バーコードの位置を特定
                numOfWorkers: navigator.hardwareConcurrency || 4, // 利用可能なCPUコア数に基づくワーカー数
            }, function(err) {
                if (err) {
                    console.error(err);
                    alert("バーコードスキャナーの初期化に失敗しました。");
                    return;
                }
                Quagga.start();
                isScanning = true;
                document.getElementById('scanButton').textContent = "スキャン停止";
            });

            // onDetectedイベントにハンドラーを追加
            Quagga.onDetected(onDetected);
        }

        // スキャンの停止
        function stopScanner() {
            if (!isScanning) return;

            Quagga.stop();
            isScanning = false;
            document.getElementById('scanButton').textContent = "スキャン開始";
            Quagga.offDetected(onDetected); // 定義済みのonDetected関数をオフにする
        }

        // スキャン開始ボタンのイベントリスナー
        document.getElementById('scanButton').addEventListener('click', function() {
            if (isScanning) {
                stopScanner();
            } else {
                startScanner();
            }
        });

        // リセットボタンのイベントリスナー
        document.getElementById('resetButton').addEventListener('click', function() {
            clearResult();
            previousProduct = null;
            lastScanInfo = null;
            console.log("previousProduct has been reset to null");
            stopScanner(); // 一度停止してからスキャンを再開
            startScanner(); // リセット後にスキャンを自動開始
        });

        // 印刷ボタンのイベントリスナー
        document.getElementById('printButton').addEventListener('click', function() {
            const operatorSelect = document.getElementById('operatorName');
            const operatorName = operatorSelect.value.trim();

            if (!operatorName) {
                alert("印刷する前に名前を選択してください。");
                return;
            }

            if (!lastScanInfo) {
                alert("まだスキャン結果がありません。");
                return;
            }

            // 印刷用ビューに値をセット
            document.getElementById('printOperator').textContent = operatorName;
            document.getElementById('printTimestamp').textContent = lastScanInfo.timestamp;
            document.getElementById('printStatus').textContent = lastScanInfo.status;
            document.getElementById('printProduct').textContent = lastScanInfo.product || "(未分類)";
            document.getElementById('printBarcode').textContent = lastScanInfo.barcode;

            // 印刷実行
            window.print();
        });

        // 初期状態ではスキャン停止・表示クリア
        clearResult();
    </script>
</body>
</html>
