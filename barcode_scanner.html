<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>バーコードスキャナー</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background-color 0.5s ease; /* 背景色変更のアニメーション */
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        #interactive.viewport {
            position: relative;
            width: 100%; /* 幅を100%に拡大 */
            max-width: none; /* 最大幅の制限を解除 */
            height: 70vh; /* 高さをビュー高さの70%に設定 */
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            display: none;
            text-align: center;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            word-break: break-word; /* テキストの改行を許可 */
        }
        #controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }

        /* レスポンシブデザイン */
        @media (max-width: 768px) {
            #interactive.viewport {
                height: 60vh;
            }
            #result {
                font-size: 1.2em;
                padding: 15px;
            }
            .button {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
    </style>
    <!-- QuaggaJSのCDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
    <h1>バーコードスキャナー</h1>
    <div id="interactive" class="viewport"></div>
    <div id="result"></div>
    <div id="controls">
        <button id="scanButton" class="button">スキャン開始</button>
        <button id="resetButton" class="button">リセット</button>
    </div>

    <script>
        // エラーハンドリング: エラーを画面に表示
        window.onerror = function(message, source, lineno, colno, error) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.backgroundColor = 'red'; // エラー時は赤色
            resultDiv.textContent = `エラー: ${message} at ${source}:${lineno}:${colno}`;
            resultDiv.style.display = 'block';
            // 背景色を赤に変更
            document.body.style.backgroundColor = 'red';
        };

        // 商品データのパターン定義
        const productPatterns = {
            "5863S": "X-92-122",
            "GFEYS": "PLR-2"
            // 必要に応じてパターンを追加
        };

        let scannedProducts = []; // スキャンされた商品を保持する配列
        let isScanning = false;

        // 結果表示用の関数
        function showResult(message, color) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.backgroundColor = color;
            resultDiv.textContent = message;
            resultDiv.style.display = 'block';

            // 背景色を変更
            document.body.style.backgroundColor = color;
        }

        // 結果と背景色をクリアする関数
        function clearResult() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'none';
            document.body.style.backgroundColor = '#f0f0f0'; // 元の色に戻す
        }

        // バーコードの分類関数
        function classifyProduct(barcode) {
            for (let pattern in productPatterns) {
                if (barcode.includes(pattern)) {
                    return productPatterns[pattern];
                }
            }
            return null;
        }

        // スキャンの開始
        function startScanner() {
            if (isScanning) return;

            // 結果と背景色をクリア
            clearResult();
            scannedProducts = []; // スキャンされた商品リストをリセット

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#interactive'),
                    constraints: {
                        facingMode: "environment", // 背面カメラを使用
                        width: { ideal: 1280 }, // 解像度を設定
                        height: { ideal: 720 }
                    },
                    area: { // カメラの処理領域を指定
                        top: "0%",
                        right: "0%",
                        bottom: "0%",
                        left: "0%"
                    },
                    singleChannel: false // カラーモードを使用
                },
                decoder: {
                    readers: ["code_128_reader"], // 必要なバーコードリーダーのみを指定
                    multiple: false // 複数バーコードの同時読み取りを無効化
                },
                locate: true, // バーコードの位置を特定
                numOfWorkers: navigator.hardwareConcurrency || 4, // 利用可能なCPUコア数に基づくワーカー数
                frequency: 10, // フレームの処理頻度（Hz）
                debug: false // デバッグ情報を無効化
            }, function(err) {
                if (err) {
                    console.error(err);
                    alert("バーコードスキャナーの初期化に失敗しました。");
                    return;
                }
                Quagga.start();
                isScanning = true;
                document.getElementById('scanButton').textContent = "スキャン停止";
            });

            Quagga.onDetected(onDetected);
        }

        // スキャンの停止
        function stopScanner() {
            if (!isScanning) return;

            Quagga.stop();
            isScanning = false;
            document.getElementById('scanButton').textContent = "スキャン開始";
            Quagga.offDetected(onDetected);
        }

        // スキャン結果の処理
        function onDetected(data) {
            const barcode = data.codeResult.code;
            console.log("検出されたバーコード:", barcode);
            const product = classifyProduct(barcode);

            if (product) {
                scannedProducts.push(product);
                console.log("スキャンされた商品:", scannedProducts);

                if (scannedProducts.length === 2) {
                    if (scannedProducts[0] === scannedProducts[1]) {
                        // 同じ商品を2回スキャン
                        showResult(`NG: ${product} を重複して読み取りました (バーコード: ${barcode})`, 'red');
                    } else {
                        // 異なる商品をスキャン
                        showResult(`OK: ${scannedProducts[0]} → ${scannedProducts[1]} (バーコード: ${barcode})`, '#28a745');
                    }

                    // スキャナーを停止し、結果を表示
                    stopScanner();

                    // 自動的に初期状態に戻す（2秒後）
                    setTimeout(() => {
                        clearResult();
                    }, 2000); // 2秒後にリセット
                } else {
                    // 1回目のスキャン後、スキャナーを停止して次のスキャンを待つ
                    stopScanner();
                    showResult(`1回目のスキャン: ${product} (バーコード: ${barcode})`, '#007BFF');
                }
            } else {
                scannedProducts.push(null);
                console.log("スキャンされた商品: 認識できません");

                if (scannedProducts.length === 2) {
                    showResult(`バーコードが認識できません (バーコード: ${barcode})`, 'gray');

                    // スキャナーを停止し、結果を表示
                    stopScanner();

                    // 自動的に初期状態に戻す（2秒後）
                    setTimeout(() => {
                        clearResult();
                    }, 2000); // 2秒後にリセット
                } else {
                    // 1回目のスキャン後、スキャナーを停止して次のスキャンを待つ
                    stopScanner();
                    showResult(`1回目のスキャン: バーコードが認識できません (バーコード: ${barcode})`, 'gray');
                }
            }

            // 一時停止して誤読防止
            stopScanner();
        }

        // スキャン開始ボタンのイベントリスナー
        document.getElementById('scanButton').addEventListener('click', function() {
            if (isScanning) {
                stopScanner();
            } else {
                startScanner();
            }
        });

        // リセットボタンのイベントリスナー
        document.getElementById('resetButton').addEventListener('click', function() {
            clearResult();
            scannedProducts = [];
            if (isScanning) {
                stopScanner();
            }
        });

        // 初期状態ではスキャン停止
        clearResult();
    </script>
</body>
</html>
