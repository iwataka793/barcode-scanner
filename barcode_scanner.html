<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>バーコードスキャナー</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        #container {
            position: relative;
            width: 90%;
            max-width: 600px;
            aspect-ratio: 4 / 3;
            background-color: black;
        }
        #interactive {
            width: 100%;
            height: 100%;
        }
        #line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: red;
            z-index: 10;
            pointer-events: none; /* クリックなどのイベントを無視 */
            transform: translateY(-1px);
        }
        #message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: white;
            z-index: 9999;
            display: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
    <div id="container">
        <div id="interactive"></div>
        <div id="line"></div> <!-- 照準用の横一線 -->
    </div>
    <div id="message"></div>

    <script>
        const patterns = {
            "X-92-122": "5863S",
            "PLR－2": "GFEYS"
        };

        let previousResult = null;
        const messageDiv = document.getElementById('message');

        function setMessage(text, color) {
            messageDiv.textContent = text;
            messageDiv.style.backgroundColor = color;
            messageDiv.style.display = 'flex';
            setTimeout(() => { messageDiv.style.display = 'none'; }, 2000);
        }

        function classifyProduct(code) {
            for (let key in patterns) {
                if (code.includes(patterns[key])) return key;
            }
            return null;
        }

        // QuaggaJSの初期化
        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#interactive'),
                constraints: {
                    facingMode: "environment"
                }
            },
            decoder: {
                readers: ["code_128_reader"]
            }
        }, err => {
            if (err) {
                console.error(err);
                return;
            }
            Quagga.start();
        });

        // バーコード検出時の処理
        Quagga.onDetected(result => {
            const code = result.codeResult.code;
            const product = classifyProduct(code);

            if (product) {
                if (product === previousResult) {
                    setMessage(`重複: ${product}`, 'red');
                } else {
                    setMessage(`OK: ${product}`, 'green');
                }
                previousResult = product;
            } else {
                setMessage("認識できません", 'gray');
            }
        });
    </script>
</body>
</html>
