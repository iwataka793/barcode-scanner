<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>バーコードスキャナー</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background-color 0.5s ease; /* 背景色変更のアニメーション */
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        #interactive.viewport {
            position: relative;
            width: 100%; /* 幅を100%に拡大 */
            max-width: none; /* 最大幅の制限を解除 */
            height: 70vh; /* 高さをビュー高さの70%に設定 */
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            display: none;
            text-align: center;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            word-break: break-word; /* テキストの改行を許可 */
        }
        #controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        /* リセットボタンのスタイル */
        #resetButton {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            background-color: #6c757d; /* グレー色 */
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
        }
        #resetButton:hover {
            background-color: #5a6268;
        }

        /* レスポンシブデザイン */
        @media (max-width: 768px) {
            #interactive.viewport {
                height: 60vh;
            }
            #result {
                font-size: 1.2em;
                padding: 15px;
            }
            .button, #resetButton {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
    </style>
    <!-- QuaggaJSのCDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
    <h1>バーコードスキャナー</h1>
    <div id="interactive" class="viewport"></div>
    <div id="result"></div>
    <div id="controls">
        <button id="scanButton" class="button">スキャン開始</button>
        <button id="resetButton" class="button">リセット</button>
    </div>

    <script>
        // エラーハンドリング: エラーを画面に表示
        window.onerror = function(message, source, lineno, colno, error) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.backgroundColor = 'red'; // エラー時は赤色
            resultDiv.textContent = `エラー: ${message} at ${source}:${lineno}:${colno}`;
            resultDiv.style.display = 'block';
            // 背景色を赤に変更
            document.body.style.backgroundColor = 'red';
        };

        // 商品データのパターン定義
        const productPatterns = {
            "X-92-122": "5863S",
            "PLR-2": "GFEYS"
            // 必要に応じてパターンを追加
        };

        let previousProduct = null;
        let isScanning = false;

        // 結果表示用の関数
        function showResult(message, color) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.backgroundColor = color;
            resultDiv.textContent = message;
            resultDiv.style.display = 'block';

            // 背景色を変更
            document.body.style.backgroundColor = color;
        }

        // 結果と背景色をクリアする関数
        function clearResult() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'none';
            document.body.style.backgroundColor = '#f0f0f0'; // 元の色に戻す
        }

        // バーコードの分類関数
        function classifyProduct(barcode) {
            for (let product in productPatterns) {
                if (barcode.includes(productPatterns[product])) {
                    return product;
                }
            }
            return null;
        }

        // スキャンの開始
        function startScanner() {
            if (isScanning) return;

            // 結果と背景色をクリア
            clearResult();

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#interactive'),
                    constraints: {
                        facingMode: "environment", // 背面カメラを使用
                        width: { ideal: 1280 }, // 解像度を下げる（理想値）
                        height: { ideal: 720 }
                    },
                    area: { // カメラの処理領域を指定
                        top: "0%",
                        right: "0%",
                        bottom: "0%",
                        left: "0%"
                    },
                    singleChannel: false // カラーモードを使用
                },
                decoder: {
                    readers: ["code_128_reader"], // 必要なバーコードリーダーのみを指定
                    multiple: false // 複数バーコードの同時読み取りを無効化
                },
                locate: true, // バーコードの位置を特定
                numOfWorkers: navigator.hardwareConcurrency || 4, // 利用可能なCPUコア数に基づくワーカー数
                frequency: 10, // フレームの処理頻度（Hz）
                debug: false // デバッグ情報を無効化
            }, function(err) {
                if (err) {
                    console.error(err);
                    alert("バーコードスキャナーの初期化に失敗しました。");
                    return;
                }
                Quagga.start();
                isScanning = true;
                document.getElementById('scanButton').textContent = "スキャン停止";
            });

            Quagga.onDetected(onDetected);
        }

        // スキャンの停止
        function stopScanner() {
            if (!isScanning) return;

            Quagga.stop();
            isScanning = false;
            document.getElementById('scanButton').textContent = "スキャン開始";
            Quagga.offDetected(onDetected);
        }

        // スキャン結果の処理
        function onDetected(data) {
            const barcode = data.codeResult.code;
            console.log("検出されたバーコード:", barcode);
            const product = classifyProduct(barcode);

            if (product) {
                if (product === previousProduct) {
                    // 同じ商品を2回読み取った場合は赤色に変更
                    showResult(`NG: ${product} を重複して読み取りました  ${barcode}`, 'red');
                } else {
                    if (previousProduct !== null) {
                        // 異なる商品を読み取った場合は緑色に変更
                        showResult(`OK: ${previousProduct} → ${product}  ${barcode}`, '#28a745'); // 緑色を鮮やかに変更
                    } else {
                        // 最初のスキャンの場合
                        showResult(`検出: ${product}  ${barcode}`, '#007BFF'); // 初期検出時は青色
                    }
                }
                previousProduct = product;
                stopScanner(); // スキャン後に停止
            } else {
                showResult(`バーコードが認識できません (バーコード: ${barcode})`, 'gray');
            }
        }

        // スキャン開始ボタンのイベントリスナー
        document.getElementById('scanButton').addEventListener('click', function() {
            if (isScanning) {
                stopScanner();
            } else {
                startScanner();
            }
        });

        // リセットボタンのイベントリスナー
        document.getElementById('resetButton').addEventListener('click', function() {
            clearResult();
            previousProduct = null;
            startScanner(); // リセット後にスキャンを自動開始
        });

        // 初期状態ではスキャン停止
        clearResult();
    </script>
</body>
</html>
