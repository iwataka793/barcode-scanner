<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>オフラインバーコードスキャナー</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f0f0f0; /* 初期状態 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #interactive {
            position: relative;
            width: 90%;
            max-width: 600px;
            aspect-ratio: 4 / 3;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            display: none;
        }
        #scanButton {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
    </style>
    <!-- QuaggaJSのCDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
    <div id="interactive" class="viewport"></div>
    <div id="result"></div>
    <button id="scanButton">スキャン開始</button>

    <script>
        // 商品データのパターン定義
        const productPatterns = {
            "商品1": "5863S",
            "商品2": "GFEYS"
        };

        let previousProduct = null;
        let isScanning = false;

        const body = document.body;

        // 結果表示用の関数
        function showResult(message, color) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            body.style.backgroundColor = color;
            resultDiv.style.display = 'block';
            setTimeout(() => { resultDiv.style.display = 'none'; }, 2000);
        }

        // バーコードの分類関数
        function classifyProduct(barcode) {
            for (let product in productPatterns) {
                if (barcode.includes(productPatterns[product])) {
                    return product;
                }
            }
            return null;
        }

        // スキャンの開始
        function startScanner() {
            if (isScanning) return;

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#interactive'),
                    constraints: {
                        facingMode: "environment" // 背面カメラを使用
                    },
                },
                decoder: {
                    readers: ["code_128_reader"]
                },
            }, function(err) {
                if (err) {
                    console.error(err);
                    alert("バーコードスキャナーの初期化に失敗しました。");
                    return;
                }
                Quagga.start();
                isScanning = true;
                body.style.backgroundColor = '#f0f0f0'; // カメラ起動時の背景色
                document.getElementById('scanButton').textContent = "スキャン停止";
            });

            Quagga.onDetected(onDetected);
        }

        // スキャンの停止
        function stopScanner() {
            if (!isScanning) return;

            Quagga.stop();
            isScanning = false;
            document.getElementById('scanButton').textContent = "スキャン開始";
            Quagga.offDetected(onDetected);
            body.style.backgroundColor = '#f0f0f0'; // スキャン停止時の背景色
        }

        // スキャン結果の処理
        function onDetected(data) {
            const barcode = data.codeResult.code;
            console.log("検出されたバーコード:", barcode);
            const product = classifyProduct(barcode);

            if (product) {
                if (product === previousProduct) {
                    // 同じ商品を2回読み取った場合
                    showResult(`NG: ${product} を重複して読み取りました`, 'red');
                } else {
                    if (previousProduct !== null) {
                        // 異なる商品を読み取った場合
                        showResult(`OK: ${previousProduct} → ${product}`, 'green');
                    } else {
                        // 最初のスキャンの場合
                        showResult(`検出: ${product}`, 'green');
                    }
                }
                previousProduct = product;
            } else {
                // バーコードが認識できない場合は赤色に変更
                showResult("バーコードが認識できません", 'red');
            }
        }

        // ボタンのイベントリスナー
        document.getElementById('scanButton').addEventListener('click', function() {
            if (isScanning) {
                stopScanner();
            } else {
                startScanner();
            }
        });

        // 初期状態ではスキャン停止
        stopScanner();
    </script>
</body>
</html>
